services:
  - type: web
    name: xiq-migration-tool
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_ui:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
